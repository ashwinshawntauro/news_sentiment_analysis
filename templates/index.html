<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Sentiment Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1 class="text-center">Business News and Sentiment Analysis</h1>
    <div class="container">
        <div class="row">
            {% for article in articles %}
            <div class="col-md-4">
                <div class="card article mb-2">
                    <img src="{{article.image}}" class="card-img-top" alt="{{article.title}}">
                    <div class="card-body">
                        <h5 class="card-title title">{{ article.title }}</h5>
                        <h6 class="badge text-bg-warning mb-2 text-muted sentiment">{{ article.sentiment }}</h6>
                        <p class="card-text summary">{{ article.summary }}</p>
                        <a href="{{ article.link }}" target="_blank" class="btn btn-primary link">Read More</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
